<!DOCTYPE html>

<head>

<body>
 <section id="sect6">
    <div class="inner">
        <p class="name">jh에서 작업했다</p>
        <h2>지브리 덕후를 위한 추천작</h2>
        <ul>
            <li>
                <figure>
                    <img src="img/sect6_1.png" alt="">
                    <div class="dim"></div>
                </figure>
                <div class="desc">
                    <p class="soje">하울의 움직이는 성</p>
                    <p class="deje">소피의 저주는 사실 축복이었다?</p>
                    <p class="like"><span></span>500</p>
                </div>
            </li>
            <li>
                <figure>
                    <img src="img/sect6_2.png" alt="">
                    <div class="dim"></div>
                </figure>
                <div class="desc">
                    <p class="soje">고양이의 보은</p>
                    <p class="deje">나의 시간을 살아간다는것!</p>
                    <p class="like"><span></span>288</p>
                </div>
            </li>
            <li>
                <figure>
                    <img src="img/sect6_3.png" alt="">

                </figure>
                <div class="desc">
                    <p class="soje">버량위의 포뇨</p>
                    <p class="deje">애니메이션으로 보는 인면어의 괴담</p>
                    <p class="like"><span></span>151</p>
                </div>
            </li> 
            <li>
                <figure>
                    <img src="img/sect6_4.png" alt="">
                    <div class="dim"></div>
                </figure>
                <div class="desc">
                    <p class="soje">이웃집 토토로</p>
                    <p class="deje">이웃집에 거대한 고양이가 산다?</p>
                    <p class="like"><span></span>614</p>
                </div>
            </li>
        </ul>
    </div>
